        class ChatBotErrorReporter {

            generateSessionId() {

            generateErrorId() {

            reportComponentError(error, componentName, functionName, context) {
                const componentError = {
                    error_id: this.generateErrorId(),
                    level: "component",
                    type: error.name || 'Error',
                    message: error.message || 'æœªçŸ¥é”™è¯¯',
                    timestamp: new Date().toISOString(),

                    function: functionName,
                    file_path: window.location.href,
                    line_number: error.lineNumber || "unknown",
                    stack_trace: error.stack || "æ— å †æ ˆä¿¡æ¯",
                    context: {
                        ...context,

                // ä¸ŠæŠ¥åˆ°ç³»ç»Ÿçº§é”™è¯¯å¤„ç†API

                    },
                    impact: systemError.impact || 'èŠå¤©åŠŸèƒ½å—å½±å“',
                    session_id: this.sessionId

                // ä¸ŠæŠ¥åˆ°ç³»ç»Ÿçº§é”™è¯¯å¤„ç†API

        // åˆå§‹åŒ–æ‹–æ‹½åŠŸèƒ½
        function initializeDragDrop() {
            const dragDropArea = document.getElementById('dragDropArea');
            const textarea = document.getElementById('userInput');
            
            // æ‹–æ‹½äº‹ä»¶å¤„ç†
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dragDropArea.addEventListener(eventName, preventDefaults, false);
                textarea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dragDropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dragDropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dragDropArea.classList.add('dragover');
            }
            
            function unhighlight() {
                dragDropArea.classList.remove('dragover');
            }
            
            // å¤„ç†æ–‡ä»¶æ‹–æ‹½
            dragDropArea.addEventListener('drop', handleDrop, false);
            textarea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
        }
        
        // å¤„ç†æ–‡ä»¶
        function handleFiles(files) {
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.type.startsWith('image/')) {
                        handleImageFile(file);
                    } else {
                        handleDocumentFile(file);
                    }
                }
            }
        }

        // ä¿å­˜å¯¹è¯å†å²åˆ°æœ¬åœ°å­˜å‚¨
        function saveConversationHistory() {
            try {
                const chatMessages = document.getElementById('chatMessages');
                const messages = chatMessages.querySelectorAll('.message');
                const history = [];
                
                // é™åˆ¶å¯¹è¯å†å²é•¿åº¦ï¼Œæœ€å¤šä¿å­˜50æ¡æ¶ˆæ¯
                const maxHistoryLength = 50;
                const startIndex = Math.max(0, messages.length - maxHistoryLength);
                
                for (let i = startIndex; i < messages.length; i++) {
                    const message = messages[i];
                    const role = message.classList.contains('user') ? 'user' : message.classList.contains('assistant') ? 'assistant' : 'system';
                    const content = message.querySelector('div:first-child').textContent;
                    const timestamp = message.querySelector('.timestamp').textContent;
                    
                    history.push({ role, content, timestamp });
                }
                
                localStorage.setItem('base_agent_chat_history', JSON.stringify(history));
            } catch (error) {
                console.error('ä¿å­˜å¯¹è¯å†å²å¤±è´¥:', error);
                errorReporter.reportComponentError(error, 'ChatInterface', 'saveConversationHistory', {});
            }
        }
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½å¯¹è¯å†å²
        function loadConversationHistory() {
            try {
                const history = localStorage.getItem('base_agent_chat_history');
                if (history) {
                    const messages = JSON.parse(history);
                    messages.forEach(message => {
                        addMessage(message.role, message.content);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½å¯¹è¯å†å²å¤±è´¥:', error);
                errorReporter.reportComponentError(error, 'ChatInterface', 'loadConversationHistory', {});
            }
        }
